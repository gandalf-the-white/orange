apiVersion: apps/v1
kind: Deployment
metadata:
  name: function1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: function1
  template:
    metadata:
      labels:
        app: function1
    spec:
      containers:
        - env:
            - name: PROXYURL
              value: http://function2
          image: index.docker.io/mcasperson/simpleproxy:0.1.21
          imagePullPolicy: IfNotPresent
          name: function1
          ports:
            - containerPort: 3030
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 25m
            requests:
              cpu: 25m
---
apiVersion: v1
kind: Service
metadata:
  name: function1
spec:
  ports:
    - name: http-web
      port: 80
      protocol: TCP
      targetPort: 3030
  selector:
    app: function1
  type: ClusterIP
