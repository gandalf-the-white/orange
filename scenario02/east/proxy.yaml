apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  labels:
    version: v1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - env:
            - name: PROXYURL
              value: http://webserver
          image: index.docker.io/mcasperson/simpleproxy:0.1.21
          imagePullPolicy: IfNotPresent
          name: proxy
          ports:
            - containerPort: 3030
              name: web
              protocol: TCP
          resources:
            limits:
              cpu: 25m
            requests:
              cpu: 25m
      nodeSelector:
        color: red
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  labels:
    service: proxy
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 3030
  selector:
    app: proxy
  type: ClusterIP
